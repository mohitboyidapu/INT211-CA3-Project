<!DOCTYPE html>

   <meta charset="UTF-8">

   <title>Easy - Mystery Mania</title>
   <link rel="stylesheet" href="styles/easy.css">
   <link rel="stylesheet" href="styles/landingP.css">
   <style>
      body {
         background: linear-gradient(-45deg, #ff0000, #ff4089, #fffc41, #5080fa);
         background-size: 400% 400%;
         animation: gradient 15s ease infinite;
         height: 100vh;
      }
      @keyframes gradient {
         0% {
            background-position: 0% 50%;
         }
         50% {
            background-position: 100% 50%;
         }
         100% {
            background-position: 0% 50%;
         }
      }
      .game-board{
         position: absolute;
         left: 50%;
         top: 50%;
         transform: translate(-50%, -50%);
         display: grid;
         grid-template-columns: repeat(3, 6rem);
         gap: 10px;
         justify-content: center;
         align-items: center;
      }

      .card{
         display: flex;
         justify-content: center;
         align-items: center;
         background-color: rgb(20, 0, 117);
         width: 6rem;
         height: 6rem;
         border-radius: 8px;
         font-size: 4rem;
      }
      .card img{
         width: 6rem;
         border-radius: 8px;
      }

      @media only screen and (max-width: 600px) {
         #gameOverWindow{
            width: 90%;
         }
         .game-board{
            grid-template-columns: repeat(3, 3rem);
            gap: 10px;
         }
         .card{
            width: 3rem;
            height: 3rem;
            border-radius: 4px;
         }
         .card img{
            width: 3rem;
            border-radius: 4px;
         }
      }

   </style>
   <script src="scripts/easyScript.js" defer></script>
</head>
