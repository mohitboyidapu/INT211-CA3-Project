   <style>
      body {
         /* background: linear-gradient(-45deg, #ff0000, #ff4089, #fffc41, #5080fa);
         background-size: 400% 400%;
         animation: gradient 15s ease infinite; */
         background-color: #ff4089;
         height: 100vh;
      }

      .danger{
         background-color: red;
      }

      @keyframes gradient {
         0% {
            background-position: 0% 50%;
         }
         50% {
            background-position: 100% 50%;
         }
         100% {
            background-position: 0% 50%;
         }
      }
      .game-board{
         position: absolute;
         left: 50%;
         top: 50%;
         transform: translate(-50%, -50%);
         display: grid;
         grid-template-columns: repeat(5, 5.5rem);
         gap: 10px;
         justify-content: center;
         align-items: center;
         margin-top: 1rem;
      }
      .card{
         background-color: rgb(20, 0, 117);
         width: 5.5rem;
         height: 5.5rem;
         border-radius: 8px;
         font-size: 4rem;
      }
      .card-img{
         width: 5.5rem;
         border-radius: 8px;
      }

      @media only screen and (max-width: 800px) {
         #gameOverWindow{
            width: 90%;
         }
         .game-board{
            margin-top: 3rem;
            grid-template-columns: repeat(5, 4rem);
            gap: 5px;
            justify-content: center;
            align-items: center;
         }
         .card{
            width: 4rem;
            height: 4rem;
            border-radius: 8px;
            font-size: 4rem;
         }
         .card-img{
            width: 4rem;
            border-radius: 8px;
         }
      }
      
   </style>
